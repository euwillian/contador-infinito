<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Infinito</title>
  <script defer src="/static/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <div id="game" class="text-center">
    <h1 class="text-4xl font-bold mb-8">Contador Infinito</h1>
    <div id="intro" class="mb-6">
      <button onclick="startGame()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded text-lg">Começar</button>
    </div>
    <div id="counter" class="hidden flex flex-col items-center">
      <p class="text-2xl mb-4">Tempo: <span id="timer">10</span>s</p>
      <button id="clickButton" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded text-2xl">Clique!</button>
      <p class="mt-4">Cliques: <span id="clicks">0</span></p>
    </div>
    <div id="result" class="hidden mt-8">
      <p class="text-xl mb-2">Você clicou <span id="finalClicks"></span> vezes.</p>
      <p class="mb-4">Média do dia: <span id="mediaDia">...</span></p>
      <p class="mb-4">Pontuação: <span id="score">...</span></p>
      <input type="text" id="playerName" placeholder="Seu nome (opcional)" class="mb-4 p-2 text-black rounded">
      <button onclick="sendResult()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Enviar</button>
    </div>
    <div id="ranking" class="mt-12 w-full max-w-md text-left">
      <h2 class="text-2xl mb-4">Ranking de Hoje</h2>
      <ul id="rankingList" class="space-y-2"></ul>
    </div>
  </div>
</body>
</html>
